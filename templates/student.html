<!DOCTYPE html>
<html>
<a href="/logout">Logout</a>
<hr>

<head>
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<h2>Student Dashboard</h2>

<h3>Register Complaint</h3>

<form method="POST" action="/add-complaint">

    <input name="title" placeholder="Complaint Title" required>
    <textarea name="description" placeholder="Describe your problem" required></textarea>
    <button type="submit">Submit Complaint</button>
</form>
<hr>
<h3>Your Complaints</h3>

<table border="1">
    <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Status</th>
    </tr>

    {{range .}}
    <tr>
        <td>{{.Title}}</td>
        <td>{{.Description}}</td>
        <td>{{.Status}}</td>
    </tr>
    {{else}}
    <tr>
        <td colspan="3">No complaints yet</td>
    </tr>
    {{end}}
</table>


</body>
</html>
